<div class="fondo">
    <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="user-box">
            <input type="email" name="email" #email="ngModel" [(ngModel)]="empresaModel.email" >
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" name="password" #password="ngModel" [(ngModel)]="empresaModel.password" >
            <label>Password</label>
          </div>
          <a (click)="login()" routerLink="/sucursales">
            Login
          </a>
        </form>
      </div>
</div>
